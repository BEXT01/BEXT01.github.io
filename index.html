<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Valorant Shop</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- News Section -->
        <section class="news">
            <h2>Latest News</h2>
            <article>
                <h3>News Title 1</h3>
                <p>News content 1...</p>
            </article>
            <article>
                <h3>News Title 2</h3>
                <p>News content 2...</p>
            </article>
        </section>

        <!-- Product Section -->
        <section class="products">
            <!-- Product 1 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product Name 1</h2>
                <p>Product description 1</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product Name 2</h2>
                <p>Product description 2</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>Contact us: <a href="mailto:contact@example.com">contact@example.com</a></p>
    </footer>

</body>

</html>
